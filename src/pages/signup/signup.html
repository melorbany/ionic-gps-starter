
<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input
                type="text"
                ngModel
                name="name"
                required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Company Name</ion-label>
        <ion-input
                type="text"
                ngModel
                name="company_name"
                required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input
                type="numbers"
                ngModel
                name="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>E-Mail</ion-label>
        <ion-input
                type="email"
                ngModel
                name="email"
                required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input
                type="password"
                ngModel
                name="password"
                required
                [minlength]="6"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signup</button>
  </form>
</ion-content>

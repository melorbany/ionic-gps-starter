
<ion-header>
  <ion-navbar>
    <ion-title>Signin</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>E-Mail</ion-label>
        <ion-input
                type="email"
                ngModel
                name="email"
                required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input
                type="password"
                ngModel
                name="password"
                required></ion-input>
      </ion-item>

        <button ion-button clear>Forget Password</button>

    </ion-list>

    <button ion-button block type="submit" [disabled]="!f.valid">Signin</button>
  </form>
  <button ion-button block outline (click)="onSignup()" >Create New Account</button>

</ion-content>

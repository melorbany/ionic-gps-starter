<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button icon-only (click)="onNewClient()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Clients</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="dots">
  </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button
      ion-item
      *ngFor="let client of clients; let i = index"
      (click)="onLoadClient(client)">
      <h2>{{ client.name }}</h2>
      <ion-note>{{ client.distance }} KM</ion-note>
    </button>
  </ion-list>
</ion-content>

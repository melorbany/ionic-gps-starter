<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button
        ion-item
        icon-left
        (click)="onLoad(clientsPage)"
        *ngIf="isAuthorized()">
        <ion-icon name="briefcase"></ion-icon>
        Clients
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(employeesPage)"
        *ngIf="isAuthorized()">
        <ion-icon name="contacts"></ion-icon>
        Employees
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(employeesPage)"
        *ngIf="isAuthorized()">
        <ion-icon name="cart"></ion-icon>
        Products
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(employeesPage)"
        *ngIf="isAuthorized()">
        <ion-icon name="settings"></ion-icon>
        Settings
      </button>
      <button
        ion-item
        icon-left
        (click)="onLogout()"
        *ngIf="isAuthorized()">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
